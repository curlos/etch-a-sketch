<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    
    <div class="main-page">
        <div class="options">
            <div>Pen color</div>
            <input type="color" class="penColorPicker"></br>
            <div>Background color</div>
            <input type="color" class="backgroundColorPicker"></br>
            <button class="colorMode" value="color">Color mode</button></br>
            <button class="rainbowMode" value="rainbow">Rainbow color mode</button></br>
            <button class="lightenMode" value="lighten">Lighten color mode</button></br>
            <button class="darkenMode" value="darken">Shade color mode</button></br>
            <button class="eraser" value="eraser">Eraser</button></br>
            <button class="clear" value="clear">Clear</button></br>

            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>

            <div class="sliderOutput">
                16
            </div>
        </div>
        <div class="container">
            <div class="grid">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
